<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onClickAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTaskSelect; track task.id) {
    <li>
      <app-task [userTask]="task" />
    </li>
    }
  </ul>
</section>

<!-- Add new task Button -->
@if (isShowTask) {
<app-add-task
  (close)="onClickCloseTask()"
  [userId]="userId"
/>
}
